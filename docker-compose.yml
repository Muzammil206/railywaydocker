version: '3.8'

services:
  geoserver:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GEOSERVER_DATA_DIR=/var/geoserver_data
      - JAVA_OPTS=-Djava.awt.headless=true -Xms512m -Xmx2048m -XX:MaxPermSize=512m
    volumes:
      - geoserver_data:/var/geoserver_data
      - ./data/geoserver_data/:/var/geoserver_data:rw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/geoserver/web/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  geoserver_data:
    driver: local